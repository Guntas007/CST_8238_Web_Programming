        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function isPrime(num) {
                if (num <= 1) return false;
                if (num <= 3) return true;
                if (num % 2 === 0 || num % 3 === 0) return false;

                for (let i = 5; i * i <= num; i += 6) {
                    if (num % i === 0 || num % (i + 2) === 0) return false;
                }

                return true;
            }

            function generatePrimes() {
                var low = parseInt(prompt("Please enter the lower limit: "));
                var up = parseInt(prompt("Please enter the upper limit: "));
                var primeNumbers = [];
                

                if (low >= up) {
                    print("Lower limit can't be greater than or equal to the upper limit.");
                } else {
                    for (let i = low; i <= up; i++) {
                        if (isPrime(i)) {
                            primeNumbers.push(i);
                        }
                    }

                    if (primeNumbers.length === 0) {
                        print("No prime numbers found in the specified range.");
                    } else {
                        print("Prime numbers in the specified range: " + primeNumbers.join(", "));
                    }
                    print(primeNumbers);
                }
            }

            function print(primeNumbers){
                var resultDiv = document.getElementById("primeResult");
                resultDiv.innerHTML = "Prime numbers in the specified range: " + primeNumbers.join(", ");
            }      
        </script>
